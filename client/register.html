<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - LocMaroc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h2>LocMaroc</h2>
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Accueil</a>
                <a href="login.html" class="nav-link">Se connecter</a>
            </div>
        </div>
    </nav>

    <!-- Section Inscription -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Créer un compte</h1>
                <p class="auth-subtitle">Rejoignez la communauté LocMaroc</p>

                <form id="registerForm" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Prénom</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <span class="error-message" id="firstNameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Nom</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <span class="error-message" id="lastNameError"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <input type="tel" id="phone" name="phone" required>
                        <span class="error-message" id="phoneError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText">Faible</span>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="acceptTerms" required>
                            <span class="checkmark"></span>
                            J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de
                                confidentialité</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn" id="registerBtn">
                        <span class="btn-text">Créer mon compte</span>
                        <span class="btn-loading" style="display: none;">Création du compte...</span>
                    </button>
                </form>

                <div class="auth-divider">
                    <span>Ou</span>
                </div>

                <button class="social-auth-btn google-btn">
                    <img src="assets/google-icon.svg" alt="Google" onerror="this.style.display='none'">
                    S'inscrire avec Google
                </button>

                <p class="auth-switch">
                    Déjà un compte ? <a href="login.html">Se connecter</a>
                </p>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
</body>

</html>
