<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - LocMaroc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h2>LocMaroc</h2>
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Accueil</a>
                <a href="register.html" class="nav-link">Créer un compte</a>
            </div>
        </div>
    </nav>

    <!-- Section Connexion -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Connexion</h1>
                <p class="auth-subtitle">Accédez à votre compte LocMaroc</p>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Se souvenir de moi
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Mot de passe oublié ?</a>
                    </div>

                    <button type="submit" class="auth-btn" id="loginBtn">
                        <span class="btn-text">Se connecter</span>
                        <span class="btn-loading" style="display: none;">Connexion...</span>
                    </button>
                </form>

                <div class="auth-divider">
                    <span>Ou</span>
                </div>

                <button class="social-auth-btn google-btn">
                    <img src="assets/google-icon.svg" alt="Google" onerror="this.style.display='none'">
                    Continuer avec Google
                </button>

                <p class="auth-switch">
                    Nouveau sur LocMaroc ? <a href="register.html">Créer un compte</a>
                </p>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
</body>

</html>
